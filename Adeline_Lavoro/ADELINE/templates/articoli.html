
{% extends 'base.html' %}

{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/articoli.css' %}">

{% endblock %}

<br><br><br>


{% block articoli_page %}

<br><br><br><br><br><br><br>
{% for post in articolo_singolo %}


    <div class="container" style="padding-left:120px; padding-right:120px;">

    <h2 style="text-transform:uppercase; font-family:Oswald; letter-spacing:2px;">{{ post.title }}</h2><br>

    <p>Posted on {{post.data}} by {{post.autore}}.</p>

    <img src="{{post.image.url}}" style="width:100%; height:450px;">
    <br><br><br>


        <!-- IMPORTANTE: UTILIZZO DEL TAG PRE AL POSTO DI P PER CREARE NELLA
             ADMIN PANEL UN TESTO GIA PRONTO PER ESSERE STYLATO
             RISCONTRATI PROBLEMI CON LA FORMATTAZIONE DEL TESTO
         -->
         <div>{{ post.content|safe }}</div>
    </div>
</div>


{%endfor%}

<br><br><br>

{% endblock %}
